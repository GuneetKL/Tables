<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

</head>
<body>
    <table border=1 style="background-color: antiquewhite;">
        <tr align=center valign=middle>
            <th rowspan=9 colspan=4><img src="table_image.JPG" style=border-radius:15px></th>
            <td colspan=5 bgcolor=red style=color:white>It's a maze</td>
        </tr>
        <tr align=center valign=middle>
            <td rowspan=8 colspan=1>You can span down.</td>
            <td colspan=4>You can span accross</td>
        </tr>
        <tr align=center valign=middle>
            <td colspan=3>It's like a puzzle</td>
            <td rowspan=7 colspan=1 style="border:3px solid black">Over here</td>
        </tr>
        <tr align=center valign=middle>
            <td rowspan=4 colspan=1>This way</td>
            <td>That way</td>
        </tr>
        <tr align=center valign=middle><td rowspan=3 colspan=2>Where am I?</td></tr>
    </table>

</body>
</html>
